<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="volunteerform.css">

</head>
<body>
    <div class="container">
        <div class="title"> <strong> Volunteer Form </strong></div> <br>
        <form action="#">
            <div class="user-details">
                

                <div class="input-box">
                    <span class="details" > <strong> First name: </strong> </span> <br>
                    <input type="text" placeholder="enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details" > <strong> last name:</strong> </span> 
                    <input type="text" placeholder="enter your name" required>
                </div>

                <div class="input-box">
                   <br> <span class="details" > <strong>Address:</strong>  </span> 
                    <input type="text" placeholder="enter your name" required>
                </div>

                <div class="input-box">
                  <br>  <span class="details" > <strong>Email:</strong> </span> 
                    <input type="email" placeholder="enter your email address" required>
                </div>

                <div class="input-box">
                  <br>  <span class="details" > <strong>Phone number:</strong> </span> <br>
                    <input type="text" placeholder=" 0000000000" required>
                </div>
                <div class="input-box">
                    <br>  <span class="details" > <strong>Breed of Dog:</strong> </span> <br>
                      <input type="text" placeholder=" Answer" required>
                  </div>
                
                
                <div class="input-box">
                   <br> <span class="details" > <strong>If you currently have pets, please list them below:</strong> </span> <br>
                    <input type="text" placeholder=" ..." required>
                </div>


            </div> 
            
            
             <div class="button">
                <input type="submit" value="register">
            </div> 
            


                
           
        </form>

    </div>
</body>
</html>
