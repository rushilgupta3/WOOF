<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adoption form</title>
    <link rel="stylesheet" href="adoptionform.css">
</head>
<body>
    
    <div class="adoption-form">
        <h1> <strong>Adoption Form</strong></h1>
        <form action="#" >
          
               
            <p> <strong>First name:</strong></p> <input type="text" placeholder="first name">   
                

           
           <p> <strong>Last name:</strong> </p>
           <input type="text" placeholder="last name">
            
            <p> <strong>Address:</strong> </p>
            <input type="text" name="Address" placeholder="Enter your Address" >
            
            <p> <strong>Email:</strong></p>
            <input type="email" name="email" placeholder="Enter your email address">
            
            <p><strong>Phone number :</strong></p>
            <input type="text" name="phone number"  placeholder="Enter your phone number">
            
            <p> <strong>Do you own any pets?</strong> </p>
            <input type="text" name="pet" placeholder="Enter your answer" >
            
            <p> <strong>pet name (s)</strong> </p>
            <input type="text" name="pet name" placeholder="please enter" >
        
            
            <br> 
            <button type="submit"> <strong>Adopt</strong></button> 
        </form>
    </div>
</body>
</html>
